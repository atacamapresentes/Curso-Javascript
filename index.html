a<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/446610a303.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>

<body>
    <h1>Lista de Tarefas</h1>
    
    <header>
        <input id="inputTarefa" type="text" placeholder="Digite Sua Tarefa">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>

    </header>

    <main id="areaLista">
        <div id="contador" class="item">
            <div class="item-icone">
               <i class="fa-regular fa-circle"></i>
            </div>
            <div class="item-nome">
                Teste de Tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i>Deletar</button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icone">
               <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="item-nome">
                Teste de Tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i>Deletar</button>
            </div>
        </div>


    </main>

    <script src="js/controle.js"></script>
</body>

</html>
